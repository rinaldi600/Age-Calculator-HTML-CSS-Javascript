<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Age Calculator</h1>
    </header>

    <section>
        <main>
            <div class="container">
                <div class="date-input">
                    <div class="birth">
                        <div class="title">
                            <p>Date of Birth</p>
                        </div>
                        <div class="field">
                            <input type="date">
                        </div>
                    </div>
                    <div class="date-now">
                        <div class="title">
                            <p>Age at the Date of</p>
                        </div>
                        <div class="field">
                            <input type="date">
                        </div>
                    </div>
                    <div class="button">
                        <button type="button">Calculate</button>
                    </div>
                </div>

                <div class="result-input">
                    <div class="box-result">
                        <div class="year">
                            <h1>0</h1>
                            <p>Year</p>
                        </div>
                        <div class="months">
                            <h1>0</h1>
                            <p>Month</p>
                        </div>
                        <div class="day">
                            <h1>0</h1>
                            <p>Day</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>


<script src="script.js"></script>
</body>
</html>
